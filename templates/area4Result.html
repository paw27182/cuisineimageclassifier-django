{% load static %}

{% if alert == "NG" %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
{% else %}
<div class="alert alert-primary alert-dismissible fade show" role="alert">
{% endif %}
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% for image in images %}
    {% with imgSize=256 %}
    <a href= "#{{ image|slice:"11:-4" }}" data-bs-toggle="modal">
        <img src="{% static 'wdir/' %}{{ image }}" width={{ imgSize }} height={{ imgSize }} class="img-fluid rounded mb-1">
    </a>
    {% endwith %}

    <!-- Modal Dialog -->
    <div class="modal fade" id="{{ image|slice:"11:-4" }}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="modal-title">"{{ image|slice:"11:-4" }}"</h6>
                    <img src="{% static 'wdir/' %}{{ image }}" class="img-fluid mt-2">
                </div>
            </div>
        </div>
    </div>

{% endfor %}
